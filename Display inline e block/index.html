<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Display inline e block</title>
</head>

<body>

  texto puro

  <div class="block">Texto novo div</div> <!--Elemento Block-->

  <strong class="inline">Este texto é em negrito</strong>

  <a class="inline" href="/">novo link</a> <!--Elemento inline-->

  <h1 class="block">Novo H1</h1>  <!--Elemento Block-->

  <div class="block">Novo texto span, ola meu nome é <span class="inline">Anthony</span>. como vai você?</div> <!--Elemento block que contem um elemento inline dentro-->

</body>

</html>
